<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<title>Phone Recommender</title>
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/styles.css">
		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Palanquin+Dark|Roboto" rel="stylesheet">
		<!-- Custom JS -->
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Phone Recommender</h1>
				<h3 id="action">Select your budget</h3>
				<form name="test">
		         	<select name="budget">
		         		<option>below N30,000</option>
		         		<option selected>N30,000-N50,000</option>
		         		<option>above N50,000</option>
		         	</select>
				</form>
				<button onclick="main()">FIND</button>
			</div>

			<!-- To display the phones and its details -->
			<div class="row products">
				<!-- phone 1 -->
				<div class="col-xs-12 col-md-4 subProduct">
					<p id="imageA"></p>
					<h3 id="titleA"></h3>
					<h4 id="priceA"></h4>
					<p id="specsA"></p>
				</div>
				<!-- phone 2 -->
				<div class="col-xs-12 col-md-4 subProduct">
					<p id="imageB"></p>
					<h3 id="titleB"></h3>
					<h4 id="priceB"></h4>
					<p id="specsB"></p>
				</div>
				<!-- phone 3 -->
				<div class="col-xs-12 col-md-4 subProduct">
					<p id="imageC"></p>
					<h3 id="titleC"></h3>
					<h4 id="priceC"></h4>
					<p id="specsC"></p>
				</div>
			</div>		
		</div>
	</body>
</html>
